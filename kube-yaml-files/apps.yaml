---
apiVersion: v1
kind: Service
metadata:
 name: meat-service
spec:
 selector:
  #  role: app
   diet: meat
 ports:
   - protocol: TCP
     port: 80 
     targetPort: 80
     nodePort: 32003
 type: NodePort
---
apiVersion: v1
kind: Service
metadata:
 name: vegetarian-service
spec:
 selector:
  #  role: app
   diet: vegetarian
 ports:
   - protocol: TCP
     port: 80
     targetPort: 80
     nodePort: 32002
 type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: meat-deployment
 labels:
   role: app
   diet: meat
   version: v1
spec:
 replicas: 1
 selector:
   matchLabels:
     role: app
     diet: meat
 template:
   metadata:
     labels:
       role: app
       diet: meat
   spec:
     containers:
      - name: app
        image: "meat-api-v1:0.3"
        imagePullPolicy: Never

      - name: server
        image: "nginx-meat:0.3"
        imagePullPolicy: Never
